<title>GSTCalculator</title>
<link rel="icon" href="icon.png" />
<div id="back">
  <a href="https://github.com/AnujSharma141/GSTcalculator/" style="position: absolute; left:0px; top:0px; z-index: 2;"><img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_left_darkblue_121621.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>

  <div class="title">
    <div class="subt">GST</div>
    CALCULATOR
  </div>
  <input class="inp" onchange="val()" placeholder="enter amount" type="number" autofocus />
  <div class="but-case">
    <div class="button" onclick="fiv()">5%</div>
    <div class="button" onclick="two()">12%</div>
    <div class="button" onclick="eig()">18%</div>
    <div class="button" onclick="twe()">28%</div>
  </div>
  <div class="result">0.00</div>
  <div class="name">built by<a class="iop" href="https://github.com/AnujSharma141/">Anuj Sharma</a></div>
</div>

<script>
  function val() {
    p = document.querySelector(".inp").value;
  }
  result = document.querySelector(".result");
  function fiv() {
    m = 0.05;
    c = p * m;
    t = p * 1.0 + c;
    result.innerHTML = t;
  }
  function two() {
    m = 0.12;
    c = p * m;
    t = p * 1.0 + c;
    result.innerHTML = t;
  }
  function eig() {
    m = 0.18;
    c = p * m;
    t = p * 1.0 + c;
    result.innerHTML = t;
  }
  function twe() {
    m = 0.28;
    c = p * m;
    t = p * 1.0 + c;
    result.innerHTML = t;
  }
</script>

    font-weight: 300;
